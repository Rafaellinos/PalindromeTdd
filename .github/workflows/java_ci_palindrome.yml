name: Palindrome Test

on: [push]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v2

      - name: 'Set up JDK 1.11'
        uses: actions/setup-java@v1
        with:
          java-version: 1.11

      - name: 'Run tests'
        working-directory: .
        run: mvn test